<p-toast/>
<p-confirmdialog/>
<div class="card">
  <p-table
    #dt
    [value]="documents"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    [totalRecords]="totalRecords"
    [lazy]="true"
    [filterDelay]="0"
    [globalFilterFields]="['name', 'status']"
    (onLazyLoad)="onLazyLoad($event)"
  >
    <ng-template #caption>
      <div class="table__header">
        <p-button [outlined]="true" severity="info" icon="pi pi-filter-slash" label="Limpiar Filtros"
                  (click)="clearFilters(dt)"/>
        <p-button [outlined]="true" severity="success" icon="pi pi-plus" label="Crear documento y firmante"
                  (click)="openCreateModal()"/>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th
          *ngFor="let col of columns"
          [pSortableColumn]="col.sortable ? col.field : undefined"
        >
          <div>
            <span>{{ col.header }}</span>

            <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>

            <p-columnFilter
              *ngIf="col.sortable"
              [type]="'text'"
              [field]="col.field"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
        <th style="text-align: center;">
          <div>
            <span>Acciones</span>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-document>
      <tr>
        <td>{{ document.id }}</td>
        <td>{{ document.name }}</td>
        <td>
          <p-tag [value]="document.status" [severity]="getSeverity(document.status)"></p-tag>
        </td>
        <td>{{ document.created_at }}</td>
        <td>{{ document.last_updated_at }}</td>
        <td>
          <div class="table__actions">
            <p-button
              icon="pi pi-pencil"
              severity="info"
              (click)="openEditModal(document)"
            ></p-button>
            <div>
              <p-button
                icon="pi pi-trash"
                severity="danger"
                (click)="openDeleteModal($event, document.id)"
              ></p-button>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td [attr.colspan]="columns.length">No documents found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
